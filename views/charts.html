<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Week Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/chartStyles.css" />
  </head>
  <body>
    <button class="back"><i class="fa-solid fa-arrow-left"></i></button>
    <div class="container">
      <h2>14 day Forecast, <span id="city"></span></h2>
      <div class="buttons">
        <button class="temp active">
          <i class="fa-solid fa-temperature-three-quarters"></i>
        </button>
        <button class="wind"><i class="fa-solid fa-wind"></i></button>
        <button class="precip"><i class="fa-solid fa-cloud-rain"></i></button>
      </div>
      <div class="chart current" id="temp">
        <canvas class="temp-chart"></canvas>
      </div>
      <div class="chart" id="wind">
        <canvas class="wind-chart"></canvas>
      </div>
      <div class="chart" id="precip">
        <canvas class="precip-chart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../scripts/displayCharts.js" defer></script>
  </body>
</html>
